<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAFE MANG JUL</h1>
        <p class="established">Est. 2024</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Americano</p><p class="price">Rp 15.000</p>
          </article>
          <article class="item">
            <p class="flavor">Coffe Latte</p><p class="price">Rp 15.000</p>
          </article>
          <article class="item">
            <p class="flavor">Cappuchino</p><p class="price">Rp 15.000</p>
          </article>
          <article class="item">
            <p class="flavor">Kopi Susu</p><p class="price">Rp 10.000</p>
          </article>
          <article class="item">
            <p class="flavor">Kopi Hitam</p><p class="price">Rp 7.000</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donat</p><p class="price">Rp 15.000</p>
          </article>
          <article class="item">
            <p class="dessert">Kentang Crispy</p><p class="price">Rp 10.000</p>
          </article>
          <article class="item">
            <p class="dessert">Cireng</p><p class="price">Rp 5.000</p>
          </article>
          <article class="item">
            <p class="dessert">Pisang Goreng</p><p class="price">Rp 7.000</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://instagram.com/riyatrd" target="_blank">Instagram Kami</a>
        </p>
        <p class="address">Selamat Menikmati..!</p>
      </footer>
    </div>
  </body>
</html>
